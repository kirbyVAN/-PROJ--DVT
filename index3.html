<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="BlockStyle.css" />
		<!--<link rel="stylesheet" type="text/css" media="screen and (max-width:1280px)" href="MediaStyle.css" />-->
		<link rel="stylesheet" type="text/css" href="MainStyle.css" />
		<link rel="stylesheet" type="text/css" href="MenuStyle.css" />
        <title>Projets Tuteurés - </title>
    </head>
	<body>
		<div class="header">
			<!--Titre principal de la page -->
			Recherches
		</div>
		<div class="nav">
			<!--Menu commun à toutes les pages-->
			<table>
				<tr><label>Recherches : </label></tr>
				<tr><td><input placeholder="ex : S1; NFC; IA; ..."></td>
					<td><button>OK</button></td></tr>
			</table>
			<ul id="menu">
				<li><a href="index1.html"/>Accueil</a></li>
				<li><a href="index2.html"/>Liste des sujets</a></li>
				<li><a href=".html"/>_</a></li>
				<li><a href="index3.html"/>Recherches</a></li>
				<li><a href="login.html"/>Espace Personnel</a></li>
			</ul>
		</div>
		<div class="content">
			<!--Corps de la page-->
			<form>
				<table>
				<tr><td><label for="sujet">Sujet : </label><td>
					<td><input id="sujet" placeholder="ex : NFC; IA; ..."></td></tr>
				<tr><td><label for="etu">Etudiant(s) : </label><td>
					<td><input id="etu" placeholder="étudiant(s)"></td></tr>
				<tr><td><label for="semestre">Sujet : </label><td>
				<tr><td></td><td><label><input name="type" type="radio" value="s1"> Semestre 1</label></td>
					<td><label><input name="type" type="radio" value="s2"> Semestre 2</label></td>
					<td><label><input name="type" type="radio" value="s34"> Semestre 3/4</label></td>
					<td><label><input name="type" type="radio" value="an"> Année spéciale</label></td></tr>
				<tr><td><label for="promo">Promotion : </label></td>
					<td><select>
						<option>2012 - 2013</option>
						<option>2013 - 2014</option>
						<option>2014 - 2015</option>
						<option>2015 - 2016</option>
						<option>2016 - 2017</option>
						</select></td></tr>
				<tr><td><label for="tuteur">Tuteur : </label><td>
					<td><input id="tuteur" placeholder="nom du tuteur"></td></tr>
				<tr><td><label>Support : </label></td></tr>
				<tr><td></td><td><label><input name="type" type="checkbox" value="po"> Poster</label></td>
					<td><label><input name="type" type="checkbox" value="si"> Site web</label></td>
					<td><label><input name="type" type="checkbox" value="cr"> Rapport</label></td>
					<td><label><input name="type" type="checkbox" value="au"> Autre</label></td></tr>
				<tr><td colspan=5><HR/><button>Envoyer la requête</button></td></tr>
				</table>
			</form>
		</div>
		<HR/>
		<div class="footer">
			<!--Informations-->
			<a href="http://iut.univ-lyon1.fr/" target="_blank"><img src="./images/IUTlogo.jpg" width="115" alt="logo IUT"/></a><!--Logo IUT-->
		</div>
	
	</body>

</html>
